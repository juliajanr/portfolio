<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Email Template</title>
</head>
<body style="font-family: 'Veranda', Arial, sans-serif">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding: 20px;">
                <table class="content" width="600" border="0" cellspacing="0" cellpadding="0" style="border-collapse: collapse; border: 1px solid #cccccc;">
                    <!-- Header -->
                    <tr>
                        <td class="header" style="background-color: #345C72; padding: 20px; text-align: center; color: white; font-size: 24px;">
                        Responsive Email Template
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td class="body" style="font-family: 'Poppins', Arial, sans-serif; padding: 40px; text-align: left; font-size: 16px; line-height: 1.6;">
                        Hello! <br>
                        This template will not be broken even in Outlook.          
                        </td>
                    </tr>

                    <tr>
                        <td align="center" style="padding: 10px 0;">
                            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; border: 1px solid #cccccc;">
                                <tr>
                                    <td align="center" style="padding: 20px 0 20px 0;">
                                        <img src="https://fastly.picsum.photos/id/151/600/200.jpg?hmac=1qq-M8CbFldqqGPPYq2W2SlO1MLeKarQiU9SoYI5OSw" alt="Banner Image" width="600" height="200" style="display: block;">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" style="padding: 10px;">
                                        <img src="https://fastly.picsum.photos/id/99/200/200.jpg?hmac=vq3pNOfn_v1G2zEti608wHsYMUI6PYfGzCo-1WLZZ68" alt="Image 1" width="200" height="200" style="display: inline-block; margin-right: 10px;">
                                        <img src="https://fastly.picsum.photos/id/88/200/200.jpg?hmac=7_fl_u460sA-SBPikcqpeADpHOtrqhLVlh3rhHUX5tk" alt="Image 2" width="200" height="200" style="display: inline-block; margin-right: 10px;">
                                        <img src="https://fastly.picsum.photos/id/567/200/200.jpg?hmac=S36MAHt-ylBTK3Xv7FsIbcN71oDHJpgvjWRzbRiBb48" alt="Image 3" width="200" height="200" style="display: inline-block;">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Call to action Button -->
                    <tr>
                        <td style="padding: 0px 40px 0px 40px; text-align: center;">
                            <!-- CTA Button -->
                            <table cellspacing="0" cellpadding="0" style="margin: auto;">
                                <tr>
                                    <td align="center" style="background-color: #345C72; padding: 10px 20px; border-radius: 5px;">
                                        <a href="https://www.yourwebsite.com" target="_blank" style="color: #ffffff; text-decoration: none; font-weight: bold;">Send Now</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="body" style="padding: 40px; text-align: left; font-size: 16px; line-height: 1.6;">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam corporis sint eum nemo animi velit exercitationem impedit.             
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td class="footer" style="background-color: #333333; padding: 40px; text-align: center; color: white; font-size: 14px;">
                        Copyright &copy; 2024 | Yuliia Kyrylenko
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
